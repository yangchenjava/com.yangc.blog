<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>yangc's blog</title>
<link rel="stylesheet" type="text/css" href="../css/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/custom/blog/common.css" />
<link rel="stylesheet" type="text/css" href="../css/custom/blog/content.css" />
</head>
<body>
	<div id="wrap">
		<div class="navbar navbar-fixed-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="javascript:void(0);">yangc's blog</a>
					<ul class="nav"></ul>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row-fluid">
				<div class="span9">
					<div id="post_list"></div>
					<div id="comment_list"></div>
					<div id="comment_form">
						<form>
							<fieldset>
								<legend>发表评论</legend>
								<div class="alert alert-error" style="display: none;">
									<button type="button" class="close">&times;</button>
									<span></span>
								</div>
								<div class="control-group">
									<label class="control-label" for="comment_name">姓名（昵称）<span style="vertical-align: sub; color: red;">*</span></label>
									<div class="controls">
										<input type="text" id="comment_name" class="comment_text" placeholder="姓名（昵称）" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="comment_content">评论</label>
									<div class="controls">
										<textarea id="comment_content" class="span10 comment_text" rows="8"></textarea>
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<button id="comment_button" type="button" class="btn btn-success">发表评论</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
				<div class="span3">
					<div id="attr"></div>
					<div id="search" class="input-append">
						<input id="search_text" type="text" />
						<button id="search_button" type="button" class="btn btn-danger">
							<i class="icon-search icon-white"></i>
						</button>
					</div>
					<div id="tags"></div>
					<div id="read"></div>
					<div id="link">
						<table class="table table-bordered">
							<tr class="success">
								<td>友情链接</td>
							</tr>
							<tr>
								<td><a href="http://bootcss.com/" target="_blank">Bootstrap</a></td>
							</tr>
							<tr>
								<td><a href="http://github.com/" target="_blank">GitHub</a></td>
							</tr>
							<tr>
								<td><a href="http://stackoverflow.com/" target="_blank">StackOverflow</a></td>
							</tr>
							<tr>
								<td><a href="http://cnblogs.com/" target="_blank">博客园</a></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="copyright">
		<p class="text-center">© 2014 yangc.com, all rights reserved.</p>
	</div>
	<script type="text/javascript" src="../js/lib/jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/lib/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/lib/bootstrap/bootstrap-hover-dropdown.min.js"></script>
	<script type="text/javascript" src="../js/lib/syntaxhighlighter/shCore.js"></script>
	<script type="text/javascript" src="../js/lib/syntaxhighlighter/shAutoloader.js"></script>
	<!--[if lte IE 9]>
	<script type="text/javascript" src="../js/lib/html5_ie/html5shiv.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../js/custom/blog/content.js"></script>
</body>
</html>
